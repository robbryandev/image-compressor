<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Compressor</title>
    <link rel="stylesheet" th:href="@{/css/style.build.tailwind.css}" />
    <script th:src="@{/js/progressToggle.js}" defer></script>
  </head>
  <body class="bg-neutral w-full min-h-screen text-white">
    <div class="hero">
      <div class="pt-10 mx-auto space-y-12 text-center">
        <p class="text-primary text-4xl font-bold">Online Image Compressor</p>
        <div class="space-y-4">
          <progress
            id="progress-bar"
            class="progress progress-info hidden w-1/2 mx-auto"
          ></progress>
          <form>
            <input
              type="file"
              name="file"
              id="file"
              class="file-input file-input-bordered file-input-secondary"
            />
          </form>
          <button
            onclick="progressToggle()"
            type="click"
            class="btn btn-outline btn-info"
          >
            Compress
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
